<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <article class="container">

    <div class="product--card">
      <div class="product--img">
        <img src="/images/image-product-desktop.jpg" class="desktop--img" alt="Chanel Perfume img">
        <img src="/images/image-product-mobile.jpg" class="mobile--img" alt="Chanel Perfume img">
      </div>
  
      <div class="product--content">
        <p class="product--category">Perfume</p>
        <h2 class="product--name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product--details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product--price">
          <h2 class="offer--price">$149.99</h2>
          <p class="actual--price">$169.99</p>
        </div>
        <button
          type="button"
          aria-label="add to cart"
          class="cart--btn"
        >
          <img src="/images/icon-cart.svg" class="cart--icon" alt="cart icon">
          Add to cart
        </button>
      </div>
    </div>

  </article>
  
</body>
</html>
